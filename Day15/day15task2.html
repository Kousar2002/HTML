<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiple Choice</h1>
    <form>
    <label>1.HTML stands for</label>
    <ol type="a">
        <li>
            <input type="radio" id="HTML1" name="html"/>
            <label for="HTML1">High Text Machine Learning</label>
        </li>
        <li>
            <input type="radio" id="HTML2" name="html"/>
            <label for="HTML2">Hyper Text and links Markup Language</label>
        </li>
        <li>
            <input type="radio" id="HTML3" name="html"/>
            <label for="HTML3">Hyper Text Markup Language</label>
        </li>
        <li>
            <input type="radio" id="HTML4" name="html"/>
            <label for="HTML4">None of this</label>
        </li>
    </ol>
    <label>2.The correct sequence of HTML tags for starting a webpage is -</label>
    <ol type="a">
        <li><input type="radio" id="web1" name="web"><label for="web1">Head, Title, HTML, body</label></li>
        <li><input type="radio" id="web2" name="web"><label for="web2">HTML, Body, Title, Head</label></li>
        <li><input type="radio" id="web3" name="web"><label for="web3">HTML, Head, Title, Body</label></li>
        <li><input type="radio" id="web4" name="web"><label for="web4">HTML, Head, Title, Body</label></li>
    </ol>
    <label>3.Which of the following element is responsible for making the text bold in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="bold1" name="bold"/><label for="bold1">pre</label></li>
        <li><input type="radio" id="bold2" name="bold"/><label for="bold2">a</label></li>
        <li><input type="radio" id="bold3" name="bold"/><label for="bold3">b</label></li>
        <li><input type="radio" id="bold4" name="bold"/><label for="bold4">br</label></li>
    </ol>
    <label>4.Which of the following tag is used for inserting the largest heading in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="head1" name="head"/><label for="head1">h3</label></li>
        <li><input type="radio" id="head2" name="head"/><label for="head2">h1</label></li>
        <li><input type="radio" id="head3" name="head"/><label for="head3">h5</label></li>
        <li><input type="radio" id="head4" name="head"/><label for="head4">h6</label></li>
    </ol>
    <label>5.Which of the following tag is used to insert a line-break in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="line1" name="line"/><label for="line1">br</label></li>
        <li><input type="radio" id="line2" name="line"/><label for="line2">a</label></li>
        <li><input type="radio" id="line3" name="line"/><label for="line3">pre</label></li>
        <li><input type="radio" id="line4" name="line"/><label for="line4">b</label></li>
    </ol>
    <label>6.How to create an unordered list (a list with the list items in bullets) in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="uol1" name="uol"/><label for="uol1">ul</label></li>
        <li><input type="radio" id="uol2" name="uol"/><label for="uol2">ol</label></li>
        <li><input type="radio" id="uol3" name="uol"/><label for="uol3">li</label></li>
        <li><input type="radio" id="uol4" name="uol"/><label for="uol4">i</label></li>
    </ol>
    <label>7.How to create an ordered list (a list with the list items in numbers) in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="ol1" name="ol"/><label for="ol1">ul</label></li>
        <li><input type="radio" id="ol2" name="ol"/><label for="ol2">ol</label></li>
        <li><input type="radio" id="ol3" name="ol"/><label for="ol3">li</label></li>
        <li><input type="radio" id="ol4" name="ol"/><label for="ol4">i</label></li>
    </ol>
    <label>8. Which of the following element is responsible for making the text italic in HTML?</label>
    <ol type="a">
        <li><input type="radio" id="ita1" name="ita"/><label for="ita1">i</label></li>
        <li><input type="radio" id="ita2" name="ita"/><label for="ita2">italic</label></li>
        <li><input type="radio" id="ita3" name="ita"/><label for="ita3">it</label></li>
        <li><input type="radio" id="ita4" name="ita"/><label for="ita4">pre</label></li>
    </ol>
    <label>9.input is ?</label>
    <ol type="a">
        <li><input type="radio" id="Inp1" name="Inp"/><label for="Inp1">a format tag.</label></li>
        <li><input type="radio" id="Inp2" name="Inp"/><label for="Inp2">an empty tag</label></li>
        <li><input type="radio" id="Inp3" name="Inp"/><label for="Inp3">All of the above</label></li>
        <li><input type="radio" id="Inp4" name="Inp"/><label for="Inp4">None of the above</label></li>
    </ol>
    <label>10.The hr tag in HTML is used for</label>
    <ol type="a">
        <li><input type="radio" id="HR1" name="HR"/><label for="HR1">a format tag.</label></li>
        <li><input type="radio" id="HR2" name="HR"/><label for="HR2">an empty tag</label></li>
        <li><input type="radio" id="HR3" name="HR"/><label for="HR3">All of the above</label></li>
        <li><input type="radio" id="HR4" name="HR"/><label for="HR4">None of the above</label></li>
    </ol>
  </form>
</body>
</html>
