<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="F2B5E1">
    <center>
    <h1 style="color:blueviolet">Enter your login Credentials</h1>
    <form action="success.html">
        <input type="text" placeholder="Enter Email" required autofocus  size="30" pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}" title="Missing the @ symbol"/>
        <br/>
        <br/>
        <input type="text" placeholder="Enter Password" required size="30" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{8}" title="password must be 8 characters includes a mix of uppercase letters,lowercase letters,numbers and special characters"/>
        <br/>
        <br/>
        <a href="forgot.html">Forgot Password</a>
        <br/>
        <br/>
        <input type="submit"/>
        <br/>
        <br/>
        <p>Don't have an account?<a href="signup.html">Sign Up</a></p>
        
    </form>
    </center>
</body>

</html>
