<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body bgcolor="F2B5E1">
    <center>
        <h1 style="color:blueviolet">Sign Up Form</h1>
    <form>
        <input type="text" placeholder="User Name" required/>
        <br/>
        <br/>
        <input type="text" placeholder="Email" required autofocus pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}"/>
        <br/>
        <br/>
        <input type="text" name="pass" placeholder="Create Password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{8}" title="password must be 8 characters includes a mix of uppercase letters,lowercase letters,numbers and special characters"/>
        <br/>
        <br/>
        <input type="password" name="pass" placeholder="Confirm Password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{8}" title="password must be 8 characters includes a mix of uppercase letters,lowercase letters,numbers and special characters"/>
        <br/>
        <br/>
        <input type="submit" value="submit" formaction="login.html"/>
    </form>
    </center>
</body>
</html>
